
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR Image Tracking</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <p>üîç Point your camera at the target images to see the models!</p>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; showStats: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- Local 3D Models -->
      <a-asset-item id="model1" src="./models/ELE.glb"></a-asset-item>
      <a-asset-item id="model2" src="./models/model2.gltf"></a-asset-item>
      <a-asset-item id="model3" src="./models/model3.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Targets -->
    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#model1"
        position="0 0 0.1"
        scale="0.005 0.005 0.005"
        animation="property: position; to: 0 0.2 0.1; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-gltf-model>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model
        src="#model2"
        position="0 0 0.1"
        scale="0.004 0.004 0.004"
        animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
      ></a-gltf-model>
    </a-entity>

    <!-- Target 3 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model
        src="#model3"
        position="0 0 0.1"
        scale="0.006 0.006 0.006"
        animation="property: scale; to: 0.008 0.008 0.008; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
