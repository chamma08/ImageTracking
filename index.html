<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Interface</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Overlay UI -->
    <div class="ui-overlay">
      <div class="top-bar">
        <h1>AR Experience</h1>
      </div>
      <div class="bottom-bar">
        <button id="snap-button" class="action-button">ðŸ“¸ Snap</button>
        <button id="change-model-button" class="action-button">
          ðŸ”„ Change Model
        </button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; showStats: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Local 3D Models -->
        <a-asset-item id="model1" src="./models/ELE.glb"></a-asset-item>
        <a-asset-item id="model2" src="./models/model2.gltf"></a-asset-item>
        <a-asset-item id="model3" src="./models/model3.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Targets -->
      <a-entity id="model-container" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="ar-model"
          position="0 0 0.1"
          scale="0.005 0.005 0.005"
          src="#model1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script src="./scripts.js"></script>
  </body>
</html>
